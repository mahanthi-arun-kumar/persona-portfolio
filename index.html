<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mahanthi Arun Kumar - Portfolio</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --dark-navy: #020c1b;
                --navy: #0a192f;
                --light-navy: #112240;
                --lightest-navy: #233554;
                --navy-shadow: rgba(2, 12, 27, 0.7);
                --dark-slate: #495670;
                --slate: #8892b0;
                --light-slate: #a8b2d1;
                --lightest-slate: #ccd6f6;
                --white: #e6f1ff;
                --green: #64ffda;
                --green-tint: rgba(100, 255, 218, 0.1);
                --pink: #f57dff;
                --blue: #57cbff;
                --font-sans:
                    "Inter", "San Francisco", "SF Pro Text", -apple-system,
                    system-ui, sans-serif;
                --font-mono:
                    "SF Mono", "Monaco", "Inconsolata", "Roboto Mono", Consolas,
                    "Courier New", monospace;
                --fz-xxs: 12px;
                --fz-xs: 13px;
                --fz-sm: 14px;
                --fz-md: 16px;
                --fz-lg: 18px;
                --fz-xl: 20px;
                --fz-xxl: 22px;
                --fz-heading: 32px;
                --border-radius: 4px;
                --nav-height: 100px;
                --nav-scroll-height: 70px;
                --tab-height: 42px;
                --tab-width: 120px;
                --easing: cubic-bezier(0.645, 0.045, 0.355, 1);
                --transition: all 0.25s cubic-bezier(0.645, 0.045, 0.355, 1);
                --hamburger-width: 30px;
                --ham-before: top 0.1s ease-in 0.25s, opacity 0.1s ease-in;
                --ham-before-active:
                    top 0.1s ease-out, opacity 0.1s ease-out 0.12s;
                --ham-after:
                    bottom 0.1s ease-in 0.25s,
                    transform 0.22s cubic-bezier(0.55, 0.055, 0.675, 0.19);
                --ham-after-active:
                    bottom 0.1s ease-out,
                    transform 0.22s cubic-bezier(0.215, 0.61, 0.355, 1) 0.12s;
            }

            html {
                box-sizing: border-box;
                width: 100%;
                scroll-behavior: smooth;
            }

            body {
                margin: 0;
                width: 100%;
                min-height: 100%;
                overflow-x: hidden;
                -moz-osx-font-smoothing: grayscale;
                -webkit-font-smoothing: antialiased;
                background-color: var(--navy);
                color: var(--slate);
                font-family: var(--font-sans);
                font-size: var(--fz-xl);
                line-height: 1.3;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 150px;
            }

            @media (max-width: 1080px) {
                .container {
                    padding: 0 100px;
                }
            }

            @media (max-width: 768px) {
                .container {
                    padding: 0 50px;
                }
            }

            @media (max-width: 480px) {
                .container {
                    padding: 0 25px;
                }
            }

            /* Navigation */
            .nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: fixed;
                top: 0;
                z-index: 11;
                padding: 0px 50px;
                width: 100%;
                height: var(--nav-height);
                background-color: rgba(10, 25, 47, 0.85);
                filter: none !important;
                pointer-events: auto !important;
                user-select: auto !important;
                backdrop-filter: blur(10px);
                transition: var(--transition);
            }

            @media (max-width: 768px) {
                .nav {
                    padding: 0px 25px;
                }
            }

            .nav.scrolled {
                height: var(--nav-scroll-height);
                transform: translateY(0px);
                background-color: rgba(10, 25, 47, 0.85);
                box-shadow: 0 10px 30px -10px var(--navy-shadow);
            }

            .nav-logo {
                color: var(--green);
                font-family: var(--font-mono);
                font-size: var(--fz-xxl);
                font-weight: 400;
                text-decoration: none;
                z-index: 12;
            }

            .nav-links {
                display: flex;
                align-items: center;
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .nav-links li {
                margin: 0 5px;
                position: relative;
                font-size: var(--fz-xs);
            }

            .nav-links a {
                padding: 10px;
                color: var(--lightest-slate);
                font-family: var(--font-mono);
                text-decoration: none;
                transition: var(--transition);
            }

            .nav-links a:hover,
            .nav-links a:focus {
                color: var(--green);
            }

            .nav-links .resume-button {
                color: var(--green);
                background-color: transparent;
                border: 1px solid var(--green);
                border-radius: var(--border-radius);
                padding: 0.75rem 1rem;
                font-size: var(--fz-xs);
                font-family: var(--font-mono);
                line-height: 1;
                text-decoration: none;
                cursor: pointer;
                transition: var(--transition);
                margin-left: 15px;
            }

            .nav-links .resume-button:hover,
            .nav-links .resume-button:focus,
            .nav-links .resume-button:active {
                background-color: var(--green-tint);
                outline: none;
            }

            /* Mobile menu */
            .hamburger {
                display: none;
                flex-direction: column;
                justify-content: space-around;
                width: var(--hamburger-width);
                height: var(--hamburger-width);
                cursor: pointer;
                background: transparent;
                border: 0;
                margin: 0;
                padding: 0;
                z-index: 12;
            }

            .hamburger span {
                display: block;
                height: 2px;
                width: 100%;
                background: var(--green);
                border-radius: 10px;
                opacity: 1;
                left: 0;
                transform: rotate(0deg);
                transition: .25s ease-in-out;
                transform-origin: left center;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg);
                top: -3px;
                left: 8px;
            }

            .hamburger.active span:nth-child(2) {
                width: 0%;
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg);
                top: 39px;
                left: 8px;
            }

            .mobile-menu {
                position: fixed;
                top: 0;
                bottom: 0;
                right: 0;
                width: min(75vw, 400px);
                height: 100vh;
                outline: 0;
                background-color: var(--light-navy);
                box-shadow: -10px 0px 30px -15px var(--navy-shadow);
                z-index: 10;
                transform: translateX(100vw);
                visibility: hidden;
                transition: var(--transition);
            }

            .mobile-menu.open {
                transform: translateX(0vw);
                visibility: visible;
            }

            .mobile-menu nav {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                flex-direction: column;
                color: var(--lightest-slate);
                font-family: var(--font-mono);
                text-align: center;
                height: 100%;
            }

            .mobile-menu ol {
                padding: 0;
                margin: 0;
                list-style: none;
                width: 100%;
            }

            .mobile-menu li {
                position: relative;
                margin: 0 auto 20px;
                counter-increment: item 1;
                font-size: clamp(var(--fz-sm), 4vw, var(--fz-lg));
            }

            .mobile-menu li:before {
                content: '0' counter(item) '.';
                display: block;
                margin-bottom: 5px;
                color: var(--green);
                font-size: var(--fz-sm);
            }

            .mobile-menu a {
                display: inline-block;
                text-decoration: none;
                text-decoration-skip-ink: auto;
                color: inherit;
                position: relative;
                transition: var(--transition);
                padding: 3px 20px 20px;
                width: 100%;
            }

            .mobile-menu a:hover,
            .mobile-menu a:focus {
                color: var(--green);
            }

            .mobile-menu .resume-link {
                color: var(--green);
                background-color: transparent;
                border: 1px solid var(--green);
                border-radius: var(--border-radius);
                padding: 18px 50px;
                font-size: var(--fz-sm);
                font-family: var(--font-mono);
                line-height: 1;
                text-decoration: none;
                cursor: pointer;
                transition: var(--transition);
                margin-top: 50px;
            }

            .mobile-menu .resume-link:hover,
            .mobile-menu .resume-link:focus,
            .mobile-menu .resume-link:active {
                background-color: var(--green-tint);
                outline: none;
            }

            .mobile-menu ol {
                counter-reset: item 0;
            }

            @media (max-width: 768px) {
                .nav-links {
                    display: none;
                }
                .hamburger {
                    display: flex;
                }
            }

            /* Hero Section */
            .hero {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                flex-direction: column;
                min-height: 100vh;
                padding: 0;
            }

            @media (max-width: 480px) and (max-height: 700px) {
                .hero {
                    height: auto;
                    padding-bottom: 10vh;
                }
            }

            .hero h1 {
                margin: 0 0 30px 4px;
                color: var(--green);
                font-family: var(--font-mono);
                font-size: clamp(var(--fz-sm), 5vw, var(--fz-md));
                font-weight: 400;
            }

            @media (max-width: 480px) {
                .hero h1 {
                    margin: 0 0 20px 2px;
                }
            }

            .hero h2,
            .hero h3 {
                font-weight: 600;
                line-height: 0.9;
            }

            .hero h2 {
                margin: 0;
                font-size: clamp(40px, 8vw, 80px);
                color: var(--lightest-slate);
            }

            .hero h3 {
                margin: 10px 0 0;
                color: var(--slate);
                font-size: clamp(40px, 8vw, 80px);
            }

            @media (max-width: 480px) {
                .hero h2 {
                    font-size: clamp(32px, 8vw, 80px);
                }
                .hero h3 {
                    font-size: clamp(32px, 8vw, 80px);
                }
            }

            .hero p {
                margin: 20px 0 0;
                max-width: 540px;
                color: var(--slate);
            }

            .email-link {
                color: var(--green);
                background-color: transparent;
                border: 1px solid var(--green);
                border-radius: var(--border-radius);
                padding: 1.25rem 1.75rem;
                font-size: var(--fz-sm);
                font-family: var(--font-mono);
                line-height: 1;
                text-decoration: none;
                cursor: pointer;
                transition: var(--transition);
                margin-top: 50px;
                display: inline-block;
            }

            .email-link:hover,
            .email-link:focus,
            .email-link:active {
                background-color: var(--green-tint);
                outline: none;
            }

            /* Section Styles */
            .section {
                margin: 0 auto;
                padding: 100px 0;
                max-width: 1000px;
            }

            @media (max-width: 768px) {
                .section {
                    padding: 80px 0;
                }
            }

            @media (max-width: 480px) {
                .section {
                    padding: 60px 0;
                }
            }

            .numbered-heading {
                display: flex;
                align-items: center;
                position: relative;
                margin: 10px 0 40px;
                width: 100%;
                font-size: clamp(26px, 5vw, var(--fz-heading));
                white-space: nowrap;
                color: var(--lightest-slate);
            }

            @media (max-width: 768px) {
                .numbered-heading {
                    margin: 10px 0 30px;
                }
            }

            .numbered-heading:before {
                position: relative;
                counter-increment: section;
                content: "0" counter(section) ".";
                margin-right: 10px;
                color: var(--green);
                font-family: var(--font-mono);
                font-size: clamp(var(--fz-md), 3vw, var(--fz-xl));
                font-weight: 400;
            }

            .numbered-heading:after {
                content: "";
                display: block;
                position: relative;
                width: 100%;
                max-width: 300px;
                height: 1px;
                margin-left: 20px;
                background-color: var(--lightest-navy);
            }

            @media (max-width: 1080px) {
                .numbered-heading:after {
                    max-width: 200px;
                }
            }

            @media (max-width: 768px) {
                .numbered-heading:after {
                    max-width: 100px;
                }
            }

            @media (max-width: 600px) {
                .numbered-heading {
                    flex-wrap: wrap;
                }
                .numbered-heading:after {
                    margin-left: 10px;
                }
            }

            body {
                counter-reset: section;
            }

            /* About Section */
            .about-content {
                display: grid;
                grid-template-columns: 3fr 2fr;
                gap: 50px;
            }

            @media (max-width: 1080px) {
                .about-content {
                    grid-template-columns: 1fr 1fr;
                    gap: 30px;
                }
            }

            @media (max-width: 768px) {
                .about-content {
                    display: block;
                }
            }

            .about-text p {
                margin: 0 0 15px;
            }

            .skills-list {
                display: grid;
                grid-template-columns: repeat(2, minmax(140px, 200px));
                gap: 0px 10px;
                padding: 0;
                margin: 20px 0 0 0;
                overflow: hidden;
                list-style: none;
            }

            @media (max-width: 480px) {
                .skills-list {
                    grid-template-columns: repeat(2, minmax(120px, 140px));
                }
            }

            .skills-list li {
                position: relative;
                margin-bottom: 10px;
                padding-left: 20px;
                font-family: var(--font-mono);
                font-size: var(--fz-xs);
            }

            .skills-list li:before {
                content: "▹";
                position: absolute;
                left: 0;
                color: var(--green);
                font-size: var(--fz-sm);
                line-height: 12px;
            }

            .about-pic {
                position: relative;
                max-width: 300px;
            }

            @media (max-width: 768px) {
                .about-pic {
                    margin: 50px auto 0;
                    width: 70%;
                }
            }

            .wrapper {
                box-shadow: 0 10px 30px -15px var(--navy-shadow);
                transition: var(--transition);
                display: block;
                position: relative;
                width: 100%;
                border-radius: var(--border-radius);
                background-color: var(--green);
            }

            .wrapper:hover,
            .wrapper:focus {
                box-shadow: 0 20px 30px -15px var(--navy-shadow);
            }

            .wrapper:hover .img,
            .wrapper:focus .img {
                filter: none;
                mix-blend-mode: normal;
            }

            .wrapper:hover:before,
            .wrapper:focus:before {
                background: transparent;
            }

            .wrapper:before {
                content: "";
                display: block;
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: var(--border-radius);
                transition: var(--transition);
                background-color: var(--navy);
                mix-blend-mode: screen;
                top: 0;
                left: 0;
                z-index: 3;
            }

            .img {
                position: relative;
                border-radius: var(--border-radius);
                mix-blend-mode: multiply;
                filter: grayscale(100%) contrast(1);
                transition: var(--transition);
                width: 100%;
                max-width: 100%;
                vertical-align: middle;
                display: inline-block;
            }

            /* Experience Section */
            .jobs {
                position: relative;
            }

            .inner {
                display: flex;
            }

            @media (max-width: 600px) {
                .inner {
                    display: block;
                }
            }

            .tablist {
                position: relative;
                z-index: 3;
                width: max-content;
                padding: 0;
                margin: 0;
                list-style: none;
            }

            @media (max-width: 600px) {
                .tablist {
                    display: flex;
                    overflow-x: auto;
                    width: calc(100% + 100px);
                    padding-left: 50px;
                    margin-left: -50px;
                    margin-bottom: 30px;
                    -webkit-overflow-scrolling: touch;
                }
            }

            @media (max-width: 480px) {
                .tablist {
                    width: calc(100% + 50px);
                    padding-left: 25px;
                    margin-left: -25px;
                }
            }

            .tab {
                border-left: 2px solid var(--lightest-navy);
                background-color: transparent;
                height: var(--tab-height);
                padding: 0 20px 2px;
                border: none;
                text-align: left;
                white-space: nowrap;
                font-family: var(--font-mono);
                font-size: var(--fz-xs);
                color: var(--slate);
                display: flex;
                align-items: center;
                width: 100%;
                background-color: transparent;
                height: var(--tab-height);
                padding: 0 20px 2px;
                transition: var(--transition);
                cursor: pointer;
            }

            @media (max-width: 768px) {
                .tab {
                    padding: 0 15px 2px;
                }
            }

            @media (max-width: 600px) {
                .tab {
                    border-left: 0;
                    border-bottom: 2px solid var(--lightest-navy);
                    min-width: var(--tab-width);
                    padding: 0 15px 2px;
                    text-align: center;
                }
            }

            .tab.active {
                color: var(--green);
                border-left-color: var(--green);
            }

            @media (max-width: 600px) {
                .tab.active {
                    border-left-color: transparent;
                    border-bottom-color: var(--green);
                }
            }

            .tab:hover,
            .tab:focus {
                color: var(--green);
                background-color: var(--light-navy);
            }

            .tabpanels {
                position: relative;
                width: 100%;
                margin-left: 20px;
            }

            @media (max-width: 600px) {
                .tabpanels {
                    margin-left: 0;
                }
            }

            .tabpanel {
                width: 100%;
                height: auto;
                padding: 10px 5px;
            }

            .tabpanel h3 {
                margin-bottom: 2px;
                font-size: var(--fz-xxl);
                font-weight: 500;
                line-height: 1.3;
                color: var(--lightest-slate);
            }

            @media (max-width: 768px) {
                .tabpanel h3 {
                    font-size: var(--fz-xl);
                }
            }

            .tabpanel .company {
                color: var(--green);
            }

            .tabpanel .range {
                margin-bottom: 25px;
                color: var(--light-slate);
                font-family: var(--font-mono);
                font-size: var(--fz-xs);
            }

            .job-details {
                list-style: none;
                padding: 0;
                margin: 0;
                font-size: var(--fz-lg);
            }

            @media (max-width: 768px) {
                .job-details {
                    font-size: var(--fz-md);
                }
            }

            .job-details li {
                position: relative;
                padding-left: 30px;
                margin-bottom: 10px;
            }

            .job-details li:before {
                content: "▹";
                position: absolute;
                left: 0;
                color: var(--green);
            }

            /* Projects Section */
            .projects-grid {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .project {
                position: relative;
                display: grid;
                gap: 10px;
                grid-template-columns: repeat(12, 1fr);
                align-items: center;
                margin-bottom: 100px;
            }

            @media (max-width: 768px) {
                .project {
                    margin-bottom: 70px;
                }
            }

            @media (max-width: 480px) {
                .project {
                    margin-bottom: 30px;
                }
            }

            .project:nth-of-type(odd) .project-content {
                grid-column: 7 / -1;
                text-align: right;
            }

            @media (max-width: 1080px) {
                .project:nth-of-type(odd) .project-content {
                    grid-column: 5 / -1;
                }
            }

            @media (max-width: 768px) {
                .project:nth-of-type(odd) .project-content {
                    grid-column: 1 / -1;
                    padding: 40px 40px 30px;
                    text-align: left;
                }
            }

            @media (max-width: 480px) {
                .project:nth-of-type(odd) .project-content {
                    padding: 25px 0;
                    grid-column: 1 / -1;
                }
            }

            .project:nth-of-type(even) .project-content {
                grid-column: 1 / 7;
                text-align: left;
            }

            @media (max-width: 1080px) {
                .project:nth-of-type(even) .project-content {
                    grid-column: 1 / 9;
                }
            }

            @media (max-width: 768px) {
                .project:nth-of-type(even) .project-content {
                    grid-column: 1 / -1;
                    padding: 40px 40px 30px;
                }
            }

            @media (max-width: 480px) {
                .project:nth-of-type(even) .project-content {
                    padding: 25px 0;
                    grid-column: 1 / -1;
                }
            }

            .project-content {
                position: relative;
                grid-area: 1 / 1 / -1 / 7;
            }

            .project-overline {
                margin: 10px 0;
                color: var(--green);
                font-family: var(--font-mono);
                font-size: var(--fz-xs);
                font-weight: 400;
            }

            .project-title {
                color: var(--lightest-slate);
                font-size: clamp(24px, 5vw, 28px);
                margin: 0 0 20px;
            }

            .project-description {
                box-shadow: 0 10px 30px -15px var(--navy-shadow);
                transition: var(--transition);
                position: relative;
                z-index: 2;
                padding: 25px;
                border-radius: var(--border-radius);
                background-color: var(--light-navy);
                color: var(--light-slate);
                font-size: var(--fz-lg);
            }

            @media (max-width: 768px) {
                .project-description {
                    padding: 20px 0;
                    background-color: transparent;
                    box-shadow: none;
                    font-size: var(--fz-md);
                }
            }

            .project-tech-list {
                display: flex;
                flex-wrap: wrap;
                position: relative;
                z-index: 2;
                margin: 25px 0 10px;
                padding: 0;
                list-style: none;
            }

            .project:nth-of-type(odd) .project-tech-list {
                justify-content: flex-end;
            }

            .project:nth-of-type(odd) .project-tech-list li {
                margin: 0 0 5px 20px;
            }

            @media (max-width: 768px) {
                .project:nth-of-type(odd) .project-tech-list {
                    justify-content: flex-start;
                }
                .project:nth-of-type(odd) .project-tech-list li {
                    margin: 0 10px 5px 0;
                }
            }

            .project-tech-list li {
                margin: 0 20px 5px 0;
                color: var(--light-slate);
                font-family: var(--font-mono);
                font-size: var(--fz-xs);
                white-space: nowrap;
            }

            @media (max-width: 768px) {
                .project-tech-list li {
                    margin: 0 10px 5px 0;

                    const handleScroll = () => {

                        setIsScrolled(scrollTop > 100);
                    };

                    window.addEventListener("scroll", handleScroll);
                    return () =>
                        window.removeEventListener("scroll", handleScroll);
                }, []);

                // Intersection Observer for animations
                useEffect(() => {
                    const observerOptions = {
                        threshold: 0.1,
                        rootMargin: "0px 0px -50px 0px",
                    };

                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add("visible");
                            }
                        });
                    }, observerOptions);

                    const elements = document.querySelectorAll(".animate-in");
                    elements.forEach((el) => observer.observe(el));

                    return () => observer.disconnect();
                }, []);
